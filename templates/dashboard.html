<!DOCTYPE html>
<html>
<head>
    <title>Attendance Dashboard</title>
    <link rel="stylesheet" href="/static/css/style.css">
</head>
<body>

<header style="display:flex; justify-content: space-between; align-items:center; margin-bottom:20px;">
    <h2>Attendance Dashboard</h2>
    <div>
        <a href="/attendance_records">ðŸ“‹ View Attendance Records</a> |
        <a href="/logout">Logout</a>
    </div>
</header>

<!-- Register Student Form -->
<section class="card">
    <h3>Register Student</h3>
    <form method="POST" action="/register_student">
        <input type="text" name="name" placeholder="Name" required>
        <input type="text" name="usn" placeholder="USN" required>
        <input type="text" name="branch" placeholder="Branch" required>
        <button type="submit">Add Student</button>
    </form>
</section>

<!-- Mark Attendance -->
<section class="card">
    <h3>Mark Attendance</h3>
    <form method="POST" action="/mark_attendance">
        <table>
            <thead>
                <tr>
                    <th>Name</th>
                    <th>USN</th>
                    <th>Branch</th>
                    <th>Status</th>
                    <th>Actions</th> <!-- New column -->
                </tr>
            </thead>
            <tbody>
                {% for student in students %}
                <tr>
                    <td>{{ student.name }}</td>
                    <td>{{ student.usn }}</td>
                    <td>{{ student.branch }}</td>
                    <td>
                        <select name="{{ student.id }}">
                            <option value="Present">Present</option>
                            <option value="Absent">Absent</option>
                        </select>
                    </td>
                    <td>
                        <form action="/delete_student/{{ student.id }}" method="POST" 
                              onsubmit="return confirm('Are you sure you want to delete this student?');">
                            <button type="submit" class="delete-btn">Delete</button>
                        </form>
                    </td>
                </tr>
                {% endfor %}
            </tbody>
        </table>
        <button type="submit">Submit Attendance</button>
    </form>
</section>

</body>
</html>
