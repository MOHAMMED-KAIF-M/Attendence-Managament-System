<!DOCTYPE html>
<html>
<head>
    <title>Attendance Records</title>
    <link rel="stylesheet" href="/static/css/style.css">
</head>
<body>

<header style="display:flex; justify-content: space-between; align-items:center; margin-bottom:20px;">
    <h2>Submitted Attendance Records</h2>
    <div>
        <a href="/">â¬… Back to Dashboard</a> |
        <a href="/logout">Logout</a>
    </div>
</header>

<section class="card">
    <table>
        <thead>
            <tr>
                <th>Date</th>
                <th>Name</th>
                <th>USN</th>
                <th>Branch</th>
                <th>Status</th>
                <th>Actions</th> <!-- New column for delete -->
            </tr>
        </thead>
        <tbody>
            {% for record in records %}
            <tr>
                <td>{{ record.date }}</td>
                <td>{{ record.name }}</td>
                <td>{{ record.usn }}</td>
                <td>{{ record.branch }}</td>
                <td>{{ record.status }}</td>
                <td>
                    <form action="/delete_attendance/{{ record.id }}" method="POST" 
                          onsubmit="return confirm('Are you sure you want to delete this record?');">
                        <button type="submit" class="delete-btn">Delete</button>
                    </form>
                </td>
            </tr>
            {% endfor %}
        </tbody>
    </table>
</section>

</body>
</html>
